spring:
  profiles:
    include: aws

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQL57Dialect

logging:
  level:
    org.hibernate.SQL: debug
springdoc:
  swagger-ui:
    path: /fridge/swagger-ui.html
  default-consumes-media-type: application/json
  default-produces-media-type: application/json